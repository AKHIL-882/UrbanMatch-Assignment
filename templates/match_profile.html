<!DOCTYPE html>
<html>
<head>
    <title>Matches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Potential Matches for {{ user.name }}</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Interests</th>
                <th>Profile</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.name }}</td>
                <td>{{ match.email }}</td>
                <td>{{ match.age }}</td>
                <td>{{ match.interests }}</td>
                <td><a class="btn btn-primary" href="/users/{{match.id}}">View Profile</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-secondary mt-3" href="/">Back to Home</a>
</body>
</html>
