<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Create a New User</h1>
    <form action="/users/" method="post" class="form-group">
        <label>Name:</label><input type="text" name="name" class="form-control" required><br>
        <label>Age:</label><input type="number" name="age" class="form-control" required><br>
        <label>Email:</label><input type="email" name="email" class="form-control" required><br>
        <label>Gender:</label><input type="text" name="gender" class="form-control" required><br>
        <label>City:</label><input type="text" name="city" class="form-control" required><br>
        <label>Interests:</label><input type="text" name="interests" class="form-control" required><br>
        <button type="submit" class="btn btn-success">Create User</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/">Back to Home</a>
</body>
</html>
